<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dodge MiniGame</title>
    <link rel="shortcut icon" href="icon.png">
    <link type="text/css" rel="stylesheet" href="Dodge Minigame.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">

    <style>
        body {
            background-image: url(fondo.gif);
            background-size: 40% ;
        }

        #volumen {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

      
    </style>

    
</head>
<body>


    <img id="volumen" src="sound.png">

    <audio id="myAudio" loop>
        <source src="stay-retro-124958.mp3" type="audio/mpeg">
      </audio>

      
    <section id="main-screen" class="ocultar">

       <h1 style="color: rgb(102, 101, 101); font-size: 160px; user-select: none; text-shadow: 15px 15px 10px rgb(43, 43, 43, 0.7);" class="screen"> MiniGame Dodge </h1>

       <button id ="boton" class="boton-continue"> CONTINUE </button>
       

    </section>

    


    <section id="main-screen2" class="mostrar">

        
        <div id="game">
            <img src="car.png" id="car" />
          </div>

        <style>
            body {
                background-image: url(fondo.gif);
                background-size: 40% ;
                user-select: none;
            }

        </style>

<div>
    <h1 style="user-select: none; text-shadow: 8px 8px 8px rgb(43, 43, 43, 0.7);"id="message";>Do not collide with obstacles! Collect as many points as possible </h1>

    <span id="score-label">Score: </span>
    <span id="score">0</span>
</div>


    <div id="missile">
        <img src="misil.png" class="obstacle">

    </div>
    

    </section>


<script src="Dodge MiniGame.js"></script>
</body>
</html>
